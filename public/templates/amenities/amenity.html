<div ng-controller="AmenityDetailController">!!!!
    <div class="img-detail">
        <img alt="{{amenity.name}}" ng-src="{{amenity.coverPhoto.url}}" class="img-responsive"/>
    </div>
    <h4 class="lead"><b>{{amenity.name}}<b></h4>
    <p class="lead">{{amenity.startDateTime + " - " + amenity.endDateTime}}<br/>
        {{amenity.startDateTime + " - " + amenity.endDateTime + " | " + amenity.location}}</p>
    <p class="lead text-indent" ng-bind-html="amenity.description | trustedHtml"></p>
</div><br/>
