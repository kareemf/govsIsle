<div id="allTours" ng-controller="EventDetailController">
	<div class="info-banner info-banner-left">
		<h4>UPCOMING EVENTS</h4>
	</div>
	<div class="container">
		<div id="caroContainer" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="main-carousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target=" #main-carousel" data-slide-to="0" class="active"></li>
						<li data-target=" #main-carousel" data-slide-to="1"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
					    <div class="item active">
				        	<img src="{{featuredEvents[0].media}}" alt="gov's island" class="img-custom-lg img-responsive">
				        	<div class="carousel-caption"><h3>{{featuredEvents[0].name}}</h3></div>
					    </div>
					    <div class="item">
					      		<img src="{{featuredEvents[1].media}}" alt="gov's island" class="img-custom-lg img-responsive">
					    	<div class="carousel-caption"><h3>{{featuredEvents[1].name}}</h3></div>
					    </div>
					</div><!--ENDING OF CAROUSEL-INNER nav-pills-->
					<!-- Controls --><a data-target=" #main-carousel" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a data-target=" #main-carousel" class="right carousel-control" role="button" data-slide="next">
					 	<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
				<div id="bottomBar"></div>
		</div>
	</div>
	<h3 class="info-banner-left">SPECIAL EVENTS</h3>
	<ul id="curatedlist" class="tourlist"> 
		<li data-ng-repeat="event in specialEvent">
			<a ui-sref="events.detail({slug: event.slug})">
				<img src="{{event.media}}" alt="" width="150px" height="150px">
				<div class="caption">
					<h5>{{event.name}}</h5>
				</div>
			</a>
		</li>
	</ul>
	<h3 class="info-banner-left">NATIONAL PARK SERVICE PROGRAMS</h3>
	<ul id="artistlist" class="tourlist"> 
		<li data-ng-repeat="event in parkServices">
			<a ui-sref="events.detail({ id: event.id })">
				<img src="{{event.media}}" alt="" width="150px" height="150px">
				<div class="caption">
					<h5>{{event.name}}</h5>
				</div>
			</a>
		</li>
	</ul>
	<h3 class="info-banner-left">PROGRAMS</h3>
	<ul id="curatedlist" class="tourlist"> 
		<li data-ng-repeat="event in venues">
			<a ui-sref="events.detail({ id: event.id })">
				<img src="{{event.media}}" alt="" width="150px" height="150px">
				<div class="caption">
					<h5>{{event.name}}</h5>
				</div>
			</a>
		</li>
	</ul>
	<h3 class="info-banner-left">ACTIVITIES</h3>
	<ul id="artistlist" class="tourlist"> 
		<li data-ng-repeat="event in activities">
			<a ui-sref="events.detail({ id: event.id })">
				<img src="{{event.media}}" alt="" width="150px" height="150px">
				<div class="caption">
					<h5>{{event.name}}</h5>
				</div>
			</a>
		</li>
	</ul>
</div>
