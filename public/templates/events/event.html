
<div id="point" ng-controller="EventDetailController">

    <div id="pointImg">
        <span ng-if="event.coverPhoto">
            <img src="{{event.coverPhoto.url}}">
        </span>
        <span ng-if="!event.coverPhoto.url">
            <img src="/images/landing/Thumb_enjoy_320x250.jpg">
        </span>

    </div>

    <div id="pointInfo">
        <h3>{{event.name}}</h3>
        <p id="info">
            {{event.description}}
        </p>
    </div>
</div><br/>
