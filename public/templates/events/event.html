<div ng-controller="EventDetailController">
	<div class="img-detail">
		<img alt="{{theEvent.title}}" ng-src="{{theEvent.src}}" class="img-responsive"/>
	</div>
	
		<h4 class="lead"><b>{{theEvent.title}}<b></h4>
		<p class="lead">{{theEvent.startDate+" - "+theEvent.endDate}}</p>
		<p class="lead">{{theEvent.startTime+" - "+theEvent.endTime+" | "+theEvent.location}}</p>

	
	<p class="lead text-indent">{{theEvent.description}}</p>
</div><br/>
