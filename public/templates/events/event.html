<div ng-controller="EventDetailController">
<script type="text/javascript" src="libs/addevent.min.js"></script>
<!-- AddThisEvent Settings -->
<script type="text/javascript">
    addthisevent.settings({
        mouse       : false,
        css         : false,
        outlook     : {show:false, text:"Outlook Calendar"},
        google      : {show:true, text:"Google Calendar"},
        yahoo       : {show:true, text:"Yahoo Calendar"},
        ical        : {show:true, text:"iCal Calendar"},
        hotmail     : {show:true, text:"Hotmail Calendar"},
        facebook    : {show:true, text:"Facebook Calendar"}
    });
</script>

    <div class="img-detail">
        <img alt="{{event.name}}" ng-src="{{event.coverPhoto.url}}" class="img-responsive"/>
    </div>
    <h4 class="lead"><b>{{event.name}}<b></h4>

            <span class="_zonecode">40</span>

    <p class="lead">{{event.startDateTime | date:'EEEE, MMM dd'}} - {{event.endDateTime| date:'EEEE, MMM dd'}}<br/>
    {{event.startDateTime | date:'h:mma'}} - {{event.endDateTime |date:'h:mma'}} | {{event.location}}</p>
    <hr class="hrstyle"/>
    <p class="lead text-indent" ng-bind-html="event.description | trustedHtml"></p>
</div><br/>
