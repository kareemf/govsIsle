<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-calendar/css/calendar.css">
<div id="calendar-wrapper" class="container">
	<div>
		<div class="pull-right">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Year</button>
				<button class="btn btn-warning active" data-calendar-view="month">Month</button>
				<button class="btn btn-warning" data-calendar-view="week">Week</button>
				<button class="btn btn-warning" data-calendar-view="day">Day</button>
			</div>
		</div>
	</div>
	<div class="clear"></div>

	<div class="container">
	    <div id="calendar"></div>
	</div>
</div>
<div class="clear"></div>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-calendar/js/calendar.js"></script>
<script type="text/javascript">
    var calendar = $("#calendar").calendar(
        {
            tmpl_path: "bower_components/bootstrap-calendar/tmpls/",
            events_source: function(){ return [
				       		{
					           "id": 293,
					           "title": "Event 1",
					           "url": "http://example.com",
					           "class": "event-important",
					           "start": 1405463287000, // Milliseconds
					           "end": 1405470487000, // Milliseconds
					           "testing": "fish"
		       				}]; 
	       				}
        });
</script>
