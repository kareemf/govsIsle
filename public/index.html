                                <!--  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>-->
                <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
                    <div class="alert alert-danger" data-dismiss="alert" role="alert">
                        <strong>3 pedding notifications!</strong> ...
                    </div>
                </a>
                <div id="light" class="white-content">

                    </ul> 

                    <ul class="list-notification">                  <!--TODO: type of alert and short message-->
                        <li class="notif-dropdown">Weather: raining... </li>
                        <div class="dropdownwrap"><p>Please find shelter. heavy rain fall in 1 hour</p></div>
                        <li class="notif-dropdown">Park: park closing in 5 minutes...</li>
                        <div class="dropdownwrap"><p>Please head to Manttan ferry, closing is in 10 minutes. there is no food on the island.</p></div>
                    </ul>
                </div>
                <div id="fade" class="white-overlay"></div>
            </div>
