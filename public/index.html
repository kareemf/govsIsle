<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
            .angular-google-map-container { height: 400px; }
        </style>
        <script
        type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYSbhG6rdoOWBRgYT76ET-eJzQrWk0qmw">
        </script>
    </head>
    <body ng-controller="MapController">
        <google-map
            center="mapOptions.center"
            zoom="mapOptions.zoom"
            draggable='true'>
        </google-map>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>

        <script type="text/javascript" src="js/app.js"></script>


    </body>
</html>
