<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>
    </head>
    <body>
        <div id= "map pull-center" align="center">
            <h3>Testing Maps</h3>
            <h4><a href="#" id="get_location">Get location</a></h4>
            <iframe id= "google_map" width="1000" height= "500" frameborder="0" marginwidth="0" scrolling="yes" src="https://maps.google.com?q=40.6880492, -74.0188415&z=16&output=embed"></iframe>
        </div>

        <script type="text/javascript">

            var coordinates= function(position){
                var lat= position.coords.latitude,
                    lon= position.coords.longitude;
                var coords = lat+ ', '+ lon;
                document.getElementById('google_map').setAttribute('src',"https://maps.google.com?q="+coords+"&z=18&output=embed" )

            }
            document.getElementById('get_location').onclick=function(){
                navigator.geolocation.getCurrentPosition(coordinates);
                return false;
            }
        </script>
    </body>
</html>
