<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="govsIsland" content="travel trip fun">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">-->
        <link rel="stylesheet" type="text/css" href="dist/css/application.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/weather-icons/css/weather-icons.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/ngQuickDate/dist/ng-quick-date-plus-default-theme.css">
        <link rel="stylesheet" type="text/css" href="css/addthisevent.css">
        <title>The Trust for Governors Island</title>
    </head>
    <body ng-controller="AppController">
        <div class="main-header"><!--MAIN-HEADER-->
           <div ng-include="'templates/header.html'" data-role="navigation"></div>
        </div>
        <div ng-controller="AlertsController">
            <div ng-hide="isAlert()" ng-include=" 'templates/alerts/alerts.html' " data-role="alerts"></div>
        </div>
        <div class="main-content"><!--MAIN-CONTENT-->
            <ui-view autoscroll='false'/>
        </div>
        <div class="main-footer"><!-- MAIN-FOOTER-->
            <div ng-include=" 'templates/nav.html' "></div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="dist/js/jsbower.min.js"></script>
        <!--it wont let me remove this guy hmm....--><script type="text/javascript" src="bower_components/ngQuickDate/dist/ng-quick-date.min.js"></script>
        <script type="text/javascript" src="dist/js/application.js"></script>
        <script type="text/javascript" src="dist/js/thirdparty.js"></script><!-- local copy of bootstrap-->


        <audio id="audioPlayer"></audio>
        <script type="text/javascript">
            addthisevent.settings({
                mouse       : false,
                css         : false,
                outlook     : {show:true, text:"Outlook Calendar"},
                google      : {show:true, text:"Google Calendar"},
                yahoo       : {show:true, text:"Yahoo Calendar"},
                ical        : {show:true, text:"iCal Calendar"},
                hotmail     : {show:true, text:"Hotmail Calendar"},
                facebook    : {show:true, text:"Facebook Calendar"}
            });
        </script>
        <!--Niquepg DEVELOPMENT script-->
       <!--<script src="http://192.168.1.5:35729/livereload.js?snipver=1"></script>-->
